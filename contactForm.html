<!DOCTYPE html>
<html lang="en">
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link rel="stylesheet" href="css/main.css" />
			<script
				src="https://kit.fontawesome.com/d9537ccec9.js"
				crossorigin="anonymous"
			></script>
			<title>Contact Form</title>
		</head>
		<body>
			<!-- Credit card form -->
			<div
				class="d-flex justify-content-center align-items-center bg-image"
				style="
					background-image: url('https://images.squarespace-cdn.com/content/v1/55c37beae4b0336075603f86/1443039469134-E9SLQBQ2OW1Y69KPKFDO/image-asset.jpeg?format=2500w');
				"
			>
				<section>
					<div class="row mx-3">
						<div class="col-md-8 mb-4">
							<div class="card mb-4">
								<div class="card-header py-3">
									<h5 class="mb-0">Reservation details</h5>
								</div>
								<div class="card-body">
									<!-- 2 column grid layout with text inputs for the first and last names -->
									<div class="row mb-4">
										<div class="col">
											<div class="form-outline">
												<input
													type="text"
													id="form6Example1"
													class="form-control"
												/>
												<label class="form-label" for="form6Example1"
													>First name</label
												>
											</div>
										</div>
										<div class="col">
											<div class="form-outline">
												<input
													type="text"
													id="form6Example2"
													class="form-control"
												/>
												<label class="form-label" for="form6Example2"
													>Last name</label
												>
											</div>
										</div>
									</div>

									<!-- Text input -->
									<div class="form-outline mb-4">
										<input
											type="text"
											id="form6Example3"
											class="form-control"
										/>
										<label class="form-label" for="form6Example3"
											>Company name</label
										>
									</div>

									<!-- Text input -->
									<div class="form-outline mb-4">
										<input
											type="text"
											id="form6Example4"
											class="form-control"
										/>
										<label class="form-label" for="form6Example4"
											>Address</label
										>
									</div>

									<!-- Email input -->
									<div class="form-outline mb-4">
										<input
											type="email"
											id="form6Example5"
											class="form-control"
										/>
										<label class="form-label" for="form6Example5">Email</label>
									</div>

									<!-- Number input -->
									<div class="form-outline mb-4">
										<input
											type="number"
											id="form6Example6"
											class="form-control"
										/>
										<label class="form-label" for="form6Example6">Phone</label>
									</div>

									<hr class="my-4" />

									<div class="form-check">
										<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="checkoutForm1"
										/>
										<label class="form-check-label" for="checkoutForm1">
											Shipping address is the same as my billing address
										</label>
									</div>

									<div class="form-check mb-4">
										<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="checkoutForm2"
											checked
										/>
										<label class="form-check-label" for="checkoutForm2">
											Save this information for next time
										</label>
									</div>

									<hr class="my-4" />

									<h5 class="mb-4">Payment</h5>

									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="flexRadioDefault"
											id="checkoutForm3"
											checked
										/>
										<label class="form-check-label" for="checkoutForm3">
											Credit card
										</label>
									</div>

									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="flexRadioDefault"
											id="checkoutForm4"
										/>
										<label class="form-check-label" for="checkoutForm4">
											Debit card
										</label>
									</div>

									<div class="form-check mb-4">
										<input
											class="form-check-input"
											type="radio"
											name="flexRadioDefault"
											id="checkoutForm5"
										/>
										<label class="form-check-label" for="checkoutForm5">
											Paypal
										</label>
									</div>

									<div class="row mb-4">
										<div class="col">
											<div class="form-outline">
												<input
													type="text"
													id="formNameOnCard"
													class="form-control"
												/>
												<label class="form-label" for="formNameOnCard"
													>Name on card</label
												>
											</div>
										</div>
										<div class="col">
											<div class="form-outline">
												<input
													type="text"
													id="formCardNumber"
													class="form-control"
												/>
												<label class="form-label" for="formCardNumber"
													>Credit card number</label
												>
											</div>
										</div>
									</div>

									<div class="row mb-4">
										<div class="col-3">
											<div class="form-outline">
												<input
													type="text"
													id="formExpiration"
													class="form-control"
												/>
												<label class="form-label" for="formExpiration"
													>Expiration</label
												>
											</div>
										</div>
										<div class="col-3">
											<div class="form-outline">
												<input type="text" id="formCVV" class="form-control" />
												<label class="form-label" for="formCVV">CVV</label>
											</div>
										</div>
									</div>

									<button
										class="btn btn-primary btn-lg btn-block"
										data-bs-toggle="modal"
										data-bs-target="#exampleModal"
									>
										Click to reserve
									</button>
									<!-- Button trigger modal -->

									<!-- Popup start -->
									<div
										class="modal fade"
										id="exampleModal"
										tabindex="-1"
										aria-labelledby="exampleModalLabel"
										aria-hidden="true"
									>
										<div class="modal-dialog">
											<div class="modal-content">
												<h1>Thank you for confirming your route!</h1>
												<h3>Confirmation #56</h3>
											</div>
											<button
												type="button"
												type="submit"
												class="btn btn-primary"
											>
												Accept
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Order Summary Card start -->
						<div class="col-md-4 mb-4">
							<div class="card mb-4">
								<div class="card-header py-3">
									<h5 class="mb-0">Summary</h5>
								</div>
								<div class="card-body">
									<ul class="list-group list-group-flush">
										<li
											class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
										>
											Group Size
											<span>5</span>
										</li>
										<li
											class="list-group-item d-flex justify-content-between align-items-center px-0"
										>
											Our Discount
											<span>-25</span>
										</li>
										<li
											class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
										>
											<div>
												<strong>Total amount</strong>
												<strong>
													<p class="mb-0">(including VAT)</p>
												</strong>
											</div>
											<span><strong>$53.98</strong></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

			<!-- Credit card form -->
		</body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</html>
</html>
